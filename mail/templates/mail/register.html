{% extends "mail/layout.html" %}

{% block body %}
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg border-0" style="width: 400px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border-radius: 12px;">
            <h2 class="text-center text-white mb-3">Register</h2>

            <!-- ✅ Display Error Messages (if any) -->
            {% if message %}
                <div class="alert alert-warning text-center" role="alert">
                    {{ message }}
                </div>
            {% endif %}

            <!-- ✅ Registration Form -->
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
                
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>

                <div class="mb-3">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary px-4">Register</button>
                </div>
            </form>

            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}" class="text-warning">Log in here</a>.
            </p>
        </div>
    </div>
{% endblock %}
