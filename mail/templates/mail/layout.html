{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Mail{% endblock %}</title>

    <!-- ✅ Google Fonts for a Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ✅ Bootstrap 5 CDN for Modern Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="{% static 'mail/styles.css' %}">

    <!-- ✅ Favicon (Optional) -->
    <link rel="icon" href="{% static 'mail/favicon.ico' %}" type="image/x-icon">

    {% block script %}{% endblock %}

   

</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MailApp</a>
            </div>
        </div>
    </nav>

    <!-- ✅ Main Content -->
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <!-- ✅ Footer -->
    <footer class="footer">
        <p>&copy; 2025 MailApp. All rights reserved.</p>
    </footer>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
